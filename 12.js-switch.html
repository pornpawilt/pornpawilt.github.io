<!DOCTYPE html>
<html lang="en">
<head>
    <!-- พรภวิทย์ ศรีพงษ์ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-js-switch.html</title>
</head>
<body>
    <script>
     let num1 = 4
     switch (num1) {
         case 1:
             document.write('ONE')
             break;
        case 2:
            document.write('TWO')
            break;
            case 3:
            document.write('THREE')
            break;
            case 4:
            document.write('Four')
            break;
            case 5:
            document.write('Five')
            break;
            case 6:
            document.write('Six')
            break; 
         default:
             break;
     }
    </script>
</body>
</html>
